<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
    #status {
      margin-top: 10px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="apiKey">MeaningCloud API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="saveKey">Save API Key</button>
  </div>
  <button id="startSummary">Start Summary</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
